<html pallete="orange">
    <head>
        <title>Minejs</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="mines.js"></script>
        <script src="https://kit.fontawesome.com/444daa6a6a.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet"> </head>
    <body oncontextmenu="return false;">
        <div id="dark-switch" class="dark-switch" onclick="switchClick();">
            <div id="switch-backdrop" class="switch-backdrop">
                <div id="switch-head" class="switch-head"></div>
            </div>
        </div>

        <a href="https://github.com/Njegosh/minejs" class="github"><i class="fab fa-github"></i></a>
        
        <button id="pallete" class="pallete" onclick="palleteChange();"><i class="fas fa-palette"></i></button>

        <div id="alert" class="alert">
        </div>

        <div class="wrapper box">
            <div class="playing-field" id="playingField">
            </div>
            <button class="button play-again" onclick="restart();">
                <i id="spinnable" class="fas fa-redo-alt"></i>
                Restart
            </button>
        </div>
    </body>

    <div class="hidden">
        <button class="button field-button" id="fieldButtonAsset" onclick=""></button>
    </div>
</html>
